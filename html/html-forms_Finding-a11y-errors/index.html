<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Understanding A11y in Forms</h1>
    </header>
    <main>
      <p id="description" arialabelledby="description of form">
        Please let us know how we can support you with a11y issues.
      </p>
      <!-- mit aria-describedby form element verknüpfen mit h1-element-->
      <form for="title" aria-describedby="description">
        <!-- verbindung zwischen paragraf und fieldset über aria-describedby (für etwas was detaillierter als 'labelled' ist daher nicht labelledby) -->
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>
          <!-- ///// -->
          <label for="name-Input">Name:</label>
          <input id="name-Input" type="text" name="name" />
          <!-- ///// -->
          <label for="age-Input">Age:</label>
          <input id="age-Input" type="text" name="age" />
          <!-- ///// -->
          <label for="color-Input">Color you cannot see:</label>
          <input id="color-Input" type="color" name="color" /><!-- ///// -->
          <label for="field-for-message"></label>
          <textarea
            id="field-for-message"
            rows="7"
            placeholder="Leave us a message..."
            aria-label="placeholder-text 'leave us a message...'"
          ></textarea>
          <!-- ///// -->
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
